name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup Python
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.2.0
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python tools/gen_ed25519.py
      - name: Formatting (ruff format --check)
        run: |
          ruff format --check .
      - name: Lint (ruff check --diff)
        run: |
          ruff check . --diff
      - name: Test
        run: pytest -q --cov=src --cov-report=xml
      - name: Upload coverage
        id: codecov
        uses: codecov/codecov-action@125fc84a9a348dbcf27191600683ec096ec9021c # v4.4.1
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: PR guidance comment (missing token)
        if: ${{ github.event_name == 'pull_request' && steps.codecov.outcome == 'failure' }}
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const body = `⚠️ Codecov upload failed. If this is due to a missing CODECOV_TOKEN, add it as a repository secret (Settings > Secrets and variables > Actions > New repository secret).\n\nAlternatively set fail_ci_if_error: false temporarily.`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
